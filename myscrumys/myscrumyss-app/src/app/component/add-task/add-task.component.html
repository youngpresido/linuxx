<hr>
<div class="container">
<div class="card">
  <div class="card-header">
    Add Task
  </div>
  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="addTask(f)">
      <input name="user_id" value="user.id" type="hidden">
      <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="goal.title" name="title" class="form-control" #userreg="ngModel" required/>
        <div *ngIf="userreg.errors?.required && userreg.touched" class="alert alert-danger">
          title is required
        </div>
      </div>

        <div class="form-group">
        <label for="task">Task</label>
        <input [(ngModel)]="goal.task"  name="task" class="form-control" #userusername="ngModel" required/>
        <div *ngIf="userusername.errors?.required && userusername.touched" class="alert alert-danger">
          task is required
        </div>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select #useremail="ngModel" [(ngModel)]="goal.status" name="status" class="form-control" required>
          
          <option *ngFor="let status of this.allstatus" value="{{status.url}}">{{status.name}}</option>
        </select>
        <div *ngIf="useremail.errors?.required && useremail.touched" class="alert alert-danger">
          Status is required
        </div>
      </div>
        <input type="submit" class="btn btn-primary btn-block" value="register">
  </form>
  Title :{{goal.title}}<br>
  Status: {{goal.status}}<br>
  Task: {{goal.task}}<br>
</div>
</div>
</div>
